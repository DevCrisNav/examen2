<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Car Store</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Klavika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="assets/IMG/logo.png" alt="Logo">
      </div>
      <button class="hamburger-menu">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/IMG/logo.png" alt="Logo">
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#bicicletas">Bicicletas</a></li>
          <li><a href="#automoviles">Automóviles</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Inicio -->
      <div class="gallery">
        <div class="gallery-images">
          <img src="assets/IMG/1.png" alt="Imagen 1">
          <img src="assets/IMG/2.png" alt="Imagen 2">
      
        </div>
      </div>
      

      <!-- Bicicletas -->
      <section id="bicicletas" class="section">
        <h1 class="title">Bicicletas</h1>
        <div class="products">
          <div class="product">
            <img src="assets/IMG/bici 1.png" alt="Bicicleta 1">
            <p>Modelo: Bicicleta 1</p>
            <button>Ver más</button>
          </div>
          <div class="product">
            <img src="assets/IMG/bici 2.png" alt="Bicicleta 2">
            <p>Modelo: Bicicleta 2</p>
            <button>Ver más</button>
          </div>
          <div class="product">
            <img src="assets/IMG/bici 3.png" alt="Bicicleta 3">
            <p>Modelo: Bicicleta 3</p>
            <button>Ver más</button>
          </div>
        </div>
      </section>

      <!-- Automóviles -->
      <section id="automoviles" class="section">
        <h1 class="title">Automóviles</h1>
        <div class="products">
          <div class="product">
            <img src="assets/IMG/auto 1.png" alt="Auto 1">
            <p>Modelo: Auto 1</p>
            <button>Ver más</button>
          </div>
          <div class="product">
            <img src="assets/IMG/auto 2.png" alt="Auto 2">
            <p>Modelo: Auto 2</p>
            <button>Ver más</button>
          </div>
          <div class="product">
            <img src="assets/IMG/auto 3.png" alt="Auto 3">
            <p>Modelo: Auto 3</p>
            <button>Ver más</button>
          </div>
        </div>
      </section>

      <!-- Contacto -->
      <section id="contacto" class="section">
        <h1 class="title">Contacto</h1>
        <form class="contact-form">
          <input type="text" placeholder="Tu nombre" required>
          <input type="email" placeholder="Tu correo" required>
          <textarea placeholder="Escribe tu mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Todos los derechos reservados &copy; 2024</p>
  </footer>

  <script src="assets/JS/scripts.js"></script>
</body>
</html>
